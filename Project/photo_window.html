<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.muicss.com/mui-0.9.16/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="photo_window.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="mui-appbar">
      <span class="title">Doki Doki Travel</span>
    </header>

    <div id="photos" class="mui-container">
      <div id="column1" class="column">
      </div>
      <div id="column2" class="column">
      </div>
      <div id="column3" class="column">
      </div>
    </div>

    <div class="mui-divider"></div>

    <div id="bottom"> 
      <button id="photo-btn"class="mui-btn mui-btn--primary" onclick="location.href='./photo_window.html'"> 
        <i class="fa fa-th" aria-hidden="true"></i> 
        <label>Photo</label>
      </button>
      <button id="upload-btn" class="mui-btn mui-btn--primary filebox">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <label>Upload</label>
      </button>
      <input type="file" name="Upload" id="input_upload" accept="image/*" hidden>
      <button id="message-btn" class="mui-btn mui-btn--primary" onclick="location.href='./message_list.html'"> 
        <i class="fa fa-comments" aria-hidden="true"></i> 
        <label>Message</label>
      </button>
    </div>

    <script src="https://cdn.muicss.com/mui-0.9.16/js/mui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOYS73k1s5fhbZhRQX7nhf2cl2pZWdkBQ&libraries=geometry"></script>
    <script src="./photo_window.js"></script>
  </body>
</html>
